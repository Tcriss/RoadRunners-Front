<div class="articles">
    <tui-island class="article" *ngFor="let article of articles">
        <h3 class="tui-island__title">{{article.brand}}</h3>
        <p class="tui-island__paragraph">{{article.model}}</p>
        <p class="tui-island__paragraph tui-island__paragraph_button">
          <button
            tuiButton
            type="button"
            appearance="secondary"
          >
            Ver vehiculo
          </button>
        </p>
    </tui-island>
</div>
