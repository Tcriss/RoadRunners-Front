<tui-tabs class="navbar">
    <div class="logo">
      <img src="./assets/images/Logo.png" width="200px">
    </div>
    <div class="items">
      <a
      *ngFor="let route of routes"
      tuiTab
      [routerLink]='[route.path]'
      routerLinkActive
      >
        {{route.name}}
      </a>
      <app-search></app-search>
    </div>
  </tui-tabs>
