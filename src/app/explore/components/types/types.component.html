<div class="type-cont">
    @for(type of types; track $index) {
        <div class="type">
            <img
              [ngSrc]="type.logo"
              width="180"
              height="90"
              [alt]="type.name"
            >
            <a
              class="link-button"
              [routerLink]="['/explore/vehicles']"
              [queryParams]="{ type: type.name }"
            >
              {{ type.name }}
            </a>
        </div>
    }
</div>
