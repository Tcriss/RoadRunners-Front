@for(link of links; track link.name) {
<a class="link" [routerLink]="[link.path]" routerLinkActive="active">
  <i class="{{link.icon}}"></i>
  <p>{{link.name}}</p>
</a>
}
@for(link of links; track link.name) {
<a class="toolbar-link" [routerLink]="[link.path]" routerLinkActive="toolbar-link-active">
  <i class="{{link.icon}}"></i>
  <p>{{link.name}}</p>
</a>
}
