<nav class="navbar" #navBar>
    <div #logo class="logo">
      <img class="logo-brand" src="./assets/images/RR-logo-brand-dark.png" width="200px">
      <img class="logo-img" src="./assets/images/RR-logo-dark.png">
    </div>
    <div class="items">
      <ng-content select=".link-item"></ng-content>
    </div>
    <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
      <tui-hosted-dropdown
	        tuiDropdownAlign="right"
	        tuiDropdownHover
	        [content]="content"
	        [(open)]="open"
	    >
      <tui-avatar
        tuiHostedDropdownHost
        avatarUrl="tuiIconUser"
        new
        size="m"
        text="alex inkin"
      ></tui-avatar>
	        <ng-template #content>
	            <tui-data-list (click)="onClick()">
                <ng-content  select=".option"></ng-content>
                <button (click)="auth.logout({ logoutParams: { returnTo: document.location.origin } })" tuiOption><tui-svg src="tuiIconLogOut"></tui-svg>  Cerrar Sesión</button>
	            </tui-data-list>
	        </ng-template>
	    </tui-hosted-dropdown>
    </ng-container>
    <ng-template #loggedOut>
      <button class="logIn-button" (click)="auth.loginWithRedirect()">Iniciar Sesión</button>
    </ng-template>
    <div class="items-mobile">
      <button class="nav-button" (click)="expanded = !expanded">
        <i class="fi fi-rr-bars-sort icon"></i>
      </button>
      <div class="side-nav-menu" [@expansion]="!expanded? 'close' : 'open'">
        <div class="nav-header">
          <div class="empty-box"></div>
          <h1>Menú</h1>
          <button class="close-side-nav" (click)="expanded = !expanded">
            <i class="fi fi-br-cross"></i>
          </button>
        </div>
        <div class="nav-items">
          <ng-content select=".nav-item"></ng-content>
        </div>
        <div class="credits">
          <p>2023 © RoadRunners</p>
        </div>
      </div>
    </div>
  </nav>
