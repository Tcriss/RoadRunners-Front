<div class="brands">
    @for (brand of brands; track $index) {
        <a class="brand" [routerLink]="[brand.link]" [queryParams]="{ brand: brand.name }">
            <img
                width="90px"
                [alt]="brand.name"
                draggable="false"
                [src]="brand.logoUrl"
                class="item"
            />
        </a>
    }
</div>
